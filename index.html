<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="guass-game-container">
      <h1 class="title">guass the word</h1>
      <div class="game">
        <div class="trys-and-checks game-child">

        </div>
        <div class="key-colors game-child">
          <h2 class="key-title">Key Colors</h2>
          <div class="key">
            <div class="key-color green">

            </div>
            <p class="key-explain">
              letter is right and inplace
            </p>
          </div>
          <div class="key">
            <div class="key-color orange">

            </div>
            <p class="key-explain">
              letter is right but not inplace
            </p>
          </div>
          <div class="key">
            <div class="key-color red">

            </div>
            <p class="key-explain">
              letter is wrong and not exist in word
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="config.js">

  </script>
</body>

</html>
